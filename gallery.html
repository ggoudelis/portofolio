  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>

  <script type="text/javascript">
    $('html, body').animate({ scrollTop: 0 }, 'medium');
    // Function execute When the user scrolls the page
    $(document).ready(function () {
      $(this).scrollTop(0);
    });

    // Function execute When the user scrolls the page
    window.onscroll = () => {
      var winScroll =
        document.body.scrollTop || document.documentElement.scrollTop;
      var height =
        document.documentElement.scrollHeight -
        document.documentElement.clientHeight;
      var scrolled = (winScroll / height) * 100;
      document.getElementById("Bar").style.width = scrolled + "%";
    };

    window.addEventListener("scroll", function () {
      const navbar = document.getElementById("navbar");
      if (window.scrollY > navbar.offsetHeight) {
        navbar.classList.add("hide");
      } else {
        navbar.classList.remove("hide");
      }
    });

    // navigation starts here

    $("#toggle").click(function () {
      $(this).toggleClass("on");
      $("#resize").toggleClass("active");
    });

    $("#resize ul li a").click(function () {
      $(this).toggleClass("on");
      $("#resize").toggleClass("active");
    });

    $(".close-btn").click(function () {
      $(this).toggleClass("on");
      $("#resize").toggleClass("active");
    });

    $(document).ready(function () {
      $(window).scroll(function () {
        if ($(this).scrollTop() > 100) {
          $('.back-to-top').addClass('show');
        } else {
          $('.back-to-top').removeClass('show');
        }
      });

      $('.back-to-top').click(function (e) {
        e.preventDefault();
        $('html, body').animate({ scrollTop: 0 }, '300');
      });
    });

    // nav animation

    TweenMax.from("#brand2", 1, {
      delay: 0.2,
      y: 10,
      opacity: 0,
      ease: Expo.easeInOut,
    });

    TweenMax.staggerFrom(
      "#menu li a",
      1,
      {
        delay: 0.2,
        opacity: 0,
        ease: Expo.easeInOut,
      },
      0.1
    );

    // nav animation ends

    new WOW().init();

    // popup images starts here

    function openPopup(src, link) {
      const popup = document.getElementById('popup-container');
      const image = document.getElementById('popup-image');
      const visitButton = document.getElementById('visit-button');

      image.src = src;
      visitButton.href = link;
      popup.style.display = 'flex';
    }

    function closePopup() {
      const popup = document.getElementById('popup-container');
      popup.style.display = 'none';
    }

    const popup = document.getElementById('popup-container');

    // Add a click event listener to the popup window to close it when clicked
    popup.addEventListener('click', (event) => {
      if (event.target === popup || !popup.contains(event.target)) {
        closePopup();
      }
    });

    // popup images ends here


  </script>
